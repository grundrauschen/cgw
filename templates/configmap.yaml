apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "CGW.fullname" . }}
  labels:
    app: {{ template "CGW.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  cgw-exporter.yaml: |
{{ toYaml .Values.cgwExporter.config | indent 4 }}
{{- if .Values.cgwExporter.targets }}
    ping:
      configurations:
{{ toYaml .Values.cgwExporter.targets | indent 8 }}
{{- end }}
